<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>茶醉 TEA ZUI</title>
  </head>
  <body>
    <section class="header header-bg">
      <nav class="navbar navbar-expand-lg nav-index">
        <div class="container">
          <div class="container-fluid d-lg-flex">
            <div class="position-relative">
              <div class="d-flex align-items-center">
                <div>
                  <a class="navbar-brand" href="#">
                    <picture>
                      <source
                        srcset="/assets/images/logo-sm.svg"
                        media="(max-width: 992px)"
                      />
                      <img src="/assets/images/logo.svg" alt="logo" />
                    </picture>
                  </a>
                </div>
              </div>
              <button
                class="navbar-toggler position-absolute top-50 end-0 translate-middle-y"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div
              class="d-flex align-items-center justify-content-between w-100"
            >
              <div
                class="collapse navbar-collapse justify-content-center"
                id="navbarNavAltMarkup"
              >
                <div class="navbar-nav text-center fs-6 fw-bold">
                  <a
                    class="nav-link px-4 py-2 my-5"
                    aria-current="page"
                    href="#"
                    >品牌介紹</a
                  >
                  <a class="nav-link px-4 py-2 my-5" href="#">飲品菜單</a>
                  <a class="nav-link px-4 py-2 my-5" href="#">最新消息</a>
                  <a class="nav-link px-4 py-2 my-5" href="#">門市據點</a>
                  <a class="nav-link px-4 py-2 my-5" href="#">線上寄杯</a>
                  <div class="d-flex d-lg-none justify-content-center my-5">
                    <a href="#" class="px-3 py-2"
                      ><i
                        data-feather="user"
                        style="width: 20px; height: 20px"
                      ></i
                    ></a>
                    <a href="#" class="position-relative mx-3 my-2"
                      ><i
                        data-feather="shopping-cart"
                        style="width: 20px; height: 20px"
                      ></i>
                      <span
                        class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-1"
                        >99</span
                      ></a
                    >
                  </div>
                </div>
              </div>
              <div class="d-flex d-lg-block d-none">
                <a href="#" class="p-3"
                  ><i data-feather="user" style="width: 20px; height: 20px"></i
                ></a>
                <a href="#" class="position-relative m-3"
                  ><i
                    data-feather="shopping-cart"
                    style="width: 20px; height: 20px"
                  ></i>
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-1"
                    >99</span
                  ></a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="row justify-content-end align-items-center title">
        <div class="col-6">
          <h1 class="text-primary-main fw-bold">茶醉，</h1>
          <h1 class="ml mb-4 mb-lg-11 fw-bold">讓味蕾去旅行</h1>
          <h1 class="text-second-400 fw-bold">茶醉，</h1>
          <h1 class="ml fw-bold">感受手作的溫度</h1>
        </div>
      </div>
    </section>
    <section class="quality-intr py-10 bg-white">
      <div class="container">
        <div class="row d-lg-flex flex-lg-row-reverse">
          <div
            class="col-12 fw-bold d-flex flex-column align-items-center col-lg-7"
          >
            <img class="mb-9" src="/assets/images/tea.png" alt="tea" />
          </div>
          <div
            class="col-12 fw-bold d-flex flex-column align-items-center justify-content-center col-lg-5"
          >
            <h2 class="text-primary-main mb-4">精選產地，匠心工藝</h2>
            <p class="mb-4">嚴格品質控制，保證新鮮</p>
            <p class="mb-4">多樣品種，無限選擇</p>
            <p class="mb-11">自然健康，舒心享受</p>
          </div>
        </div>
        <div class="row fw-bold">
          <div class="col-12 d-flex flex-column align-items-center col-lg-7">
            <img class="mb-9" src="/assets/images/cow.png" alt="cow" />
          </div>
          <div
            class="col-12 d-flex flex-column align-items-center justify-content-center col-lg-5"
          >
            <h2 class="text-second-400 mb-4">來自大自然的恩賜</h2>
            <p class="mb-4">新鮮直送，保證品質</p>
            <p class="mb-4">營養豐富，健康首選</p>
            <p class="mb-4">口感濃郁，香滑順口</p>
          </div>
        </div>
      </div>
    </section>
    <section class="sent sent-bg">
      <div class="container"></div>
    </section>

    <hr />
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
